<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Library Project</h1>
    <div>
        <button class="new-book">New book</button>
            <dialog class="dialog">
                <div class="cross-container">
                    <button class="cross">&#10006;</button>
                </div>
                <form>
                    <p>Please enter the details of your favorite book in the form below.</p>
                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="title">
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <input type="text" id="author">
                    </div>
                    <div>
                        <label for="pages">Pages</label>
                        <input type="text" id="pages">
                    </div>
                    <div>
                        <label>Have I read it?</label>
                        <div>
                            <input type="radio" name="isRead" value="0" id="is-read-no">
                            <label for="is-read-no">No</label>
                        </div>
                        <div>
                            <input type="radio" name="isRead" value="1" id="is-read-yes">
                            <label for="is-read-yes">Yes</label>
                        </div>
                    </div>
                    <div>
                        <button class="add-book">Add book</button>
                    </div>
                </form>
            </dialog>
    </div>

    <table class="books-table">
        <caption>Books</caption>
        <thead>
            <tr>
                <th>Serial No.</th>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Have I read it?</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>

</html>
